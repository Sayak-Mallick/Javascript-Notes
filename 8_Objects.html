<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="para"></p>
    <p id="paragraph"></p>

</body>

<script>
        john = { firstname: "John", lastname: "Doe", fullname: "John Doe" };
        billy = {
            firstname: "Billy",
            lastname: undefined,
            fullname: "Billy"
        };
        document.getElementById("para").innerHTML = john.fullname;
        document.getElementById("paragraph").innerHTML = billy.firstname;
</script>


</html>
